<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="">
    <header class="m-auto bg-sky-100 w-3/4	p-4 mt-5 rounded">
       <div class="flex justify-between">
        <div>
            <h1 class="text-4xl	font-bold">Interactive </h1>
            <h1 class="text-2xl	font-medium	text-slate-500">Geometry Genius</h1>
        </div>
        <div class="pt-3">
            <button class="rounded bg-blue-600 font-medium px-5 py-2 text-1xl	text-white">Blog</button>
        </div>
       </div>
      
    </header>
    <!-- header ends & main section starts here -->

    <main class="ml-48">
        <!-- card one to three 1st row -->
        <div class="flex mt-5 justify-between w-3/4 space-x-9 ">
            <div class="h-auto	 w-72 rounded border 	 p-5">
            
                <!-- image div -->
                <div class="">
                    <img src="images/triangle.png" alt="" srcset="">
                </div>
    
                <div class="text-center mt-5">
                    
                    <h1 class="font-bold pt-1">Triangle</h1>
                    
                    <p class="pt-1">Area (A) = 0.5 X b X h</p>
                    
                    <!-- input box -->
                    <div class="pt-2">
                        
                        <input class="  bg-slate-100 rounded border-slate-50 px-1 	w-16" type="text" placeholder="b" id="triangle-base-field"> cm  &nbsp;&nbsp;
                        <input class=" w-16 px-1 bg-slate-100 rounded border-slate-50" type="text" placeholder="h" id="triangle-height-field"> cm
                        
                    </div>
                    
                    <!-- button div -->
                    <div class="pt-5 pb-5"> 
                        <button id="triangle-btn" class="rounded   bg-blue-600 font-medium px-14 py-2 text-1xl	text-white">Calculate</button>
                    </div>
        </div>
                


        <!-- card 2 -->
        

        
        </div>
            <div class="h-auto	 w-72 rounded border 	 p-5">
            
                <!-- image div -->
                <div class="">
                    <img src="images/rectangle.png" style="height: 150px; width:200px"alt="" srcset="">
                </div>
    
                <div class="text-center mt-5">
                    
                    <h1 class="font-bold pt-1">Rectangle</h1>
                    
                    <p class="pt-1">Area (A) = w X i</p>
                    
                    <!-- input box -->
                    <div class="pt-2">
                        
                        <input class="bg-slate-100 rounded border-slate-50 px-1 w-12" type="text" placeholder="W" id=""> cm  &nbsp;&nbsp;
                        <input class="w-12 px-1 bg-slate-100 rounded border-slate-50	" type="text" placeholder="I" id=""> cm
                        
                    </div>
                    
                    <!-- button div -->
                    <div class="pt-9 pb-3"> 
                        <button class="rounded   bg-blue-600 font-medium px-14 py-2 text-1xl	text-white">Calculate</button>
                    </div>
        </div>
                


        <!-- card 3 -->
        

        
        </div>
            <div class="h-auto	 w-72 rounded border 	 p-5">
            
                <!-- image div -->
                <div class="">
                    <img src="images/parallelogram.png" style="height: 150px; width:200px" alt="" srcset="">
                </div>
    
                <div class="text-center mt-5">
                    
                    <h1 class="font-bold pt-1">Parallelogram</h1>
                    
                    <p class="pt-1">Area (A) = b X h</p>
                    
                    <!-- input box -->
                    <div class="pt-2">
                        
                        <input class="bg-slate-100 rounded border-slate-50 px-1 	w-12" type="text" placeholder="b" id=""> cm  &nbsp;&nbsp;
                        <input class="w-12 px-1 bg-slate-100 rounded border-slate-50	" type="text" placeholder="h" id=""> cm
                        
                    </div>
                    
                    <!-- button div -->
                    <div class="pt-9 pb-3"> 
                        <button class="rounded   bg-blue-600 font-medium px-14 py-2 text-1xl	text-white">Calculate</button>
                    </div>
        </div>
            </div>

            <!-- card 4 -->

            <div class="h-auto w-80 rounded border  p-5">
                <h1 class="font-bold text-center">Area Calculation</h1>
            </div>
        </div>
        <!-- -------------------------------2nd Row------------------------------------- -->

        <div class=" flex mt-5 justify-between w-3/4  space-x-9 mb-8">
            <!-- card-one -->
            <div class="h-auto	 w-75 rounded border	 p-5">
            
                <!-- image div -->
                <div class="">
                    <img src="images/rhombus.png" style="height: 180px; width: 200px;" alt="" srcset="">
                </div>
    
                <div class="text-center mt-5">
                    
                    <h1 class="font-bold pt-1">Rhombus</h1>
                    
                    <p class="pt-1">Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub> </p>
                    
                    <!-- input box -->
                    <div class="pt-2">
                        
                        <input class="bg-slate-100 rounded border-slate-50 px-1 	w-12" type="text" placeholder="d1" id=""> cm  &nbsp;&nbsp;
                        <input class="w-12 px-1 bg-slate-100 rounded border-slate-50	" type="text" placeholder="d2" id=""> cm
                        
                    </div>
                    
                    <!-- button div -->
                    <div class="pt-6 pb-3"> 
                        <button class="rounded   bg-blue-600 font-medium px-14 py-2 text-1xl	text-white">Calculate</button>
                    </div>
        </div>
                 <!-- card 2 -->
          </div>
            <div class="h-auto	 w-72 rounded border 	 p-5">
            
                <!-- image div -->
                <div class="">
                    <img src="images/pentagon.png" alt="" srcset="">
                </div>
    
                <div class="text-center mt-5">
                    
                    <h1 class="font-bold pt-1">Pentagon</h1>
                    
                    <p class="pt-1">Area (A) = 0.5 X p X b</p>
                    
                    <!-- input box -->
                    <div class="pt-2">
                        
                        <input class="bg-slate-100 rounded border-slate-50 px-1 	w-12" type="text" placeholder="b" id=""> cm  &nbsp;&nbsp;
                        <input class="w-12 px-1 bg-slate-100 rounded border-slate-50	" type="text" placeholder="h" id=""> cm
                        
                    </div>
                    
                    <!-- button div -->
                    <div class="pt-8 pb-5"> 
                        <button class="rounded   bg-blue-600 font-medium px-14 py-2 text-1xl	text-white">Calculate</button>
                    </div>
        </div>
        <!-- card 3 -->
         </div>
            <div class="h-auto	 w-72 rounded border p-5">
            
                <!-- image div -->
                <div class="">
                    <img src="images/ellipse.png" style="height: 155px;" alt="" srcset="">
                </div>
    
                <div class="text-center mt-5">
                    
                    <h1 class="font-bold pt-1">Ellipse</h1>
                    
                    <p class="pt-1">Area (A) = &pi;ab	</p>
                    
                    <!-- input box -->
                    <div class="pt-2">
                        
                        <input class="bg-slate-100 rounded border-slate-50 px-1 	w-12" type="text" placeholder="b" id=""> cm  &nbsp;&nbsp;
                        <input class="w-12 px-1 bg-slate-100 rounded border-slate-50	" type="text" placeholder="h" id=""> cm
                        
                    </div>
                    
                    <!-- button div -->
                    <div class="pt-12"> 
                        <button class="rounded   bg-blue-600 font-medium px-14 py-2 text-1xl	text-white">Calculate</button>
                    </div>
        </div>
            </div>
            
            <!-- card 4 -->

            <div class="h-auto w-80 rounded   p-5">
                <!-- <h1 class="font-bold text-center">Area Calculation</h1> -->
            </div>
           
        </div>
        </main>
                


      
        

        
    


    <!-- javaScript -->
    <script src="javaScript/app.js"></script>
</body>
</html>
